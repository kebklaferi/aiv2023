<!DOCTYPE html>
<html
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta charset="UTF-8" />
    <title>Podrobnosti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</h:head>

<h:body>
    <h1>Podrobnosti o pacientu: #{pacienti.pridobiPacienta.ime} #{pacienti.pridobiPacienta.priimek}</h1>

    <f:view>
        <h:link outcome="index.html" value="Začetna stran"/>
        <f:metadata>
            <f:viewParam name="email" value="#{pacienti.izbranEmail}" />
        </f:metadata>
        <h:form>
            <h:dataTable value="#{pacienti.pridobiPacienta}" var="item">
                <h:column>
                    <f:facet name="header">Ime</f:facet>
                    #{item.ime}
                </h:column>
                <h:column>
                    <f:facet name="header">Priimek</f:facet>
                    #{item.priimek}
                </h:column>
                <h:column>
                    <f:facet name="header">Email</f:facet>
                        #{item.email}
                </h:column>
                <h:column>
                    <f:facet name="header">Rojstni datum</f:facet>
                    <h:outputText value="#{item.rojstniDatum}">
                        <f:convertDateTime pattern = "dd-mm-yyyy" />
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Posebnosti</f:facet>
                    #{item.posebnosti}
                </h:column>
            </h:dataTable>
        </h:form>


    </f:view>

</h:body>

</html>
