<!DOCTYPE html>
<html
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta charset="UTF-8" />
    <title>Zdravniki</title>
</h:head>

<h:body>
    <h1>Zdravniki</h1>
    <h:link outcome="index.html" value="ZaÄetna stran"/>
    <f:view>
        <h:form>
            Ime: <h:inputText id="p_ime" value="#{zdravniki.izbranZdravnik.ime}"/> <br />
            Priimek: <h:inputText id="p_priimek" value="#{zdravniki.izbranZdravnik.priimek}"/> <br />
            E-mail: <h:inputText id="p_email" value="#{zdravniki.izbranZdravnik.email}" validatorMessage="Napaka">
            <f:validateRequired />
        </h:inputText > * <h:message for="p_email" style="color:red" /><br />
            <h:commandButton value="Ustvari" action="#{zdravniki.ustvariZdravnika}"/>
        </h:form>

    </f:view>

</h:body>

</html>
