<!DOCTYPE html>
<html
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta charset="UTF-8" />
    <title>Dodaj</title>
</h:head>

<h:body>
    <h1>Dodaj pacienta k zdravniku: #{zdravniki.podrobnostiZdravnika.ime} #{zdravniki.podrobnostiZdravnika.priimek}</h1>
    <f:view>
        <h:link outcome="index.html" value="Začetna stran"/>
        <f:metadata>
            <f:viewParam name="email" value="#{zdravniki.izbranEmail}" />
        </f:metadata>
        <h:form>
            <p>Dodaj pacienta:</p>
            <h:selectManyCheckbox value="#{zdravniki.izbraniPacienti}">
                <f:selectItems value="#{pacienti.vsePaciente}" var="data">
                    <h:dataTable>
                        <h:column>
                            #{data.ime}
                        </h:column>
                        <h:column>
                            #{data.priimek}
                        </h:column>
                    </h:dataTable>
                </f:selectItems>
            </h:selectManyCheckbox>
            <h:commandButton value="dodaj" action="#{zdravniki.dodajPacienteZdravniku}"/>
            <h:outputLink value="podrobnostiZdravnik.xhtml">
                <f:param name="email" value="#{item.email}"/>
            </h:outputLink>
        </h:form>


    </f:view>

</h:body>

</html>
