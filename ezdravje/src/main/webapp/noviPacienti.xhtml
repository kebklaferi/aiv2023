<!DOCTYPE html>
<html
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta charset="UTF-8" />
    <title>Dodaj</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</h:head>

<h:body>
    <h1>Dodaj pacienta k zdravniku: #{zdravniki.podrobnostiZdravnika.ime} #{zdravniki.podrobnostiZdravnika.priimek}</h1>
    <f:view>
        <h:link outcome="index.html" value="Začetna stran"/>
        <f:metadata>
            <f:viewParam name="email" value="#{zdravniki.izbranEmail}" />
        </f:metadata>
        <h:form>
            <p>Dodaj pacienta:</p>
            <h:selectManyCheckbox value="#{zdravniki.izbraniPacienti}">
                <f:selectItems value="#{pacienti.vsePaciente}" var="data" itemLabel="#{data.email} [#{data.ime} #{data.priimek}]" itemValue="#{data}"/>
            </h:selectManyCheckbox>
            <h:commandButton value="dodaj" action="#{zdravniki.dodajPacienteZdravniku}"/>
            <h:outputLink value="podrobnostiZdravnik.xhtml">
                <f:param name="email" value="#{item.email}"/>
            </h:outputLink>
        </h:form>


    </f:view>

</h:body>

</html>
