<!DOCTYPE html>
<html
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui"
>

<h:head>
    <meta charset="UTF-8" />
    <title>Obiski</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</h:head>

<h:body>
    <f:view>
        <div class="container">
            <h2 class="display-6 text-center mt-3">E-zdravje</h2>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <h:link class="nav-link active" outcome="/ezdravje/index.html" value="ZAÄŒETNA STRAN" />
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <p class="fs-5 text-center mt-3 font-monospace pt-3">DODAJ OBISK</p>
            <h:form>
                <div class="mb-3">
                    <label for="inputTermin" class="form-label">Termin</label>
                    <h:inputText type="text" class="form-control" id="inputTermin" value="#{pacienti.izbranObisk.termin}">
                        <f:convertDateTime pattern = "dd-mm-yyyy" />
                    </h:inputText>
                </div>
                <div class="mb-3">
                    <label for="inputZdravila" class="form-label">Zdravila</label>
                    <h:inputText type="text" class="form-control" id="inputZdravila" value="#{pacienti.izbranObisk.zdravila}"/>
                </div>
                <div class="mb-3">
                    <label for="inputPosebnosti" class="form-label">Posebnosti</label>
                    <h:inputText type="text" class="form-control" id="inputPosebnosti" value="#{pacienti.izbranObisk.posebnosti}" />
                </div>
                <h:commandButton value="potrdi" action="#{pacienti.potrdiUrejanjeObiska()}" />
            </h:form>
        </div>
    </f:view>
</h:body>
</html>
