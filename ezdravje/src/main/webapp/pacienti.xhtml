<!DOCTYPE html>
<html
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta charset="UTF-8" />
    <title>Pacienti</title>
</h:head>

<h:body>
    <h1>Pacienti</h1>
    <a href="#{facesContext.externalContext.applicationContextPath}/ezdravje/dodajPacienta.xhtml">[dodaj pacienta]</a>
    <h3>Vsi pacienti:</h3>
    <f:view>
        <h:form>
            <h:dataTable value="#{pacienti.vsePaciente}" var="item">
                <h:column>
                    #{item.ime}
                </h:column>
                <h:column>
                    #{item.priimek}
                </h:column>
                <h:column>
                    #{item.email}
                </h:column>
            </h:dataTable>
        </h:form>
    </f:view>

</h:body>

</html>
