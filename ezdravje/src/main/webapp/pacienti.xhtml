<!DOCTYPE html>
<html
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta charset="UTF-8" />
    <title>Pacienti</title>
</h:head>

<h:body>
    <h1>Pacienti</h1>
    <a href="ezdravje/dodajPacienta.xhtml">[dodaj pacienta]</a>
    <h3>Vsi pacienti:</h3>
    <f:view>
        <h:dataTable value="#{pacienti.pridobiVsePaciente}" var="pacient">
            <h:column>
                <f:facet name="Ime">
                    <h:outputText value="Ime" />
                </f:facet>
                <h:outputText value="#{pacient.ime}" />
            </h:column>
            <h:column>
                <f:facet name="Priimek">
                    <h:outputText value="Priimek" />
                </f:facet>
                <h:outputText value="#{pacient.priimek}" />
            </h:column>
        </h:dataTable>
    </f:view>

</h:body>

</html>
