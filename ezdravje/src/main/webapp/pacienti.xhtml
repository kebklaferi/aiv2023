<!DOCTYPE html>
<html
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta charset="UTF-8" />
    <title>Pacienti</title>
</h:head>

<h:body>
    <h1>Pacienti</h1>
    <a href="#{facesContext.externalContext.applicationContextPath}/ezdravje/dodajPacienta.xhtml">[dodaj pacienta]</a>
    <f:view>
        <h:link outcome="index.html" value="Začetna stran"/>
        <h3>Vsi pacienti:</h3>
        <h:form>
            <h:dataTable value="#{pacienti.vsePaciente}" var="item">
                <h:column>
                    <f:facet name="header">Ime</f:facet>
                    #{item.ime}
                </h:column>
                <h:column>
                    <f:facet name="header">Priimek</f:facet>
                    #{item.priimek}
                </h:column>
                <h:column>
                    <f:facet name="header">Email</f:facet>
                    <h:outputLink value="podrobnostiPacient.xhtml">
                        <f:param name="email" value="#{item.email}"/>
                        #{item.email}
                    </h:outputLink>
                </h:column>
            </h:dataTable>
        </h:form>
    </f:view>

</h:body>

</html>
