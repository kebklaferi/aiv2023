<!DOCTYPE html>
<html
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta charset="UTF-8" />
    <title>Pacienti</title>
</h:head>

<h:body>
    <h1>Pacienti</h1>

    <f:view>
        <h:form>

            <f:metadata>
                <f:viewParam name="email" value="#{pacienti.pacEmail}"/>
            </f:metadata>

            Ime: <h:inputText id="p_ime" value="#{pacienti.izbranPacient.ime}"/> <br />
            Priimek: <h:inputText id="p_priimek" value="#{pacienti.izbranPacient.priimek}"/> <br />
            E-mail: <h:inputText id="p_email" value="#{pacienti.izbranPacient.email}" validatorMessage="Napaka">
                    <f:validateRequired />
                </h:inputText > * <h:message for="p_email" style="color:red" />

            <h:commandButton value="Ustvari" action="#{pacienti.ustvariPacienta}"/>
        </h:form>

    </f:view>

</h:body>

</html>
