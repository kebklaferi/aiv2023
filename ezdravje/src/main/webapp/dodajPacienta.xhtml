<!DOCTYPE html>
<html
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta charset="UTF-8" />
    <title>Pacienti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</h:head>

<h:body>
    <h1>Pacienti</h1>
    <h:link outcome="index.html" value="Začetna stran"/>
    <f:view>
        <h:form>
            Ime: <h:inputText id="p_ime" value="#{pacienti.izbranPacient.ime}"/> <br />
            Priimek: <h:inputText id="p_priimek" value="#{pacienti.izbranPacient.priimek}"/> <br />
            E-mail: <h:inputText id="p_email" value="#{pacienti.izbranPacient.email}" validatorMessage="Napaka">
                    <f:validateRequired />
                </h:inputText > * <h:message for="p_email" style="color:red" /><br />
            Rojstni datum: <h:inputText value="#{pacienti.izbranPacient.rojstniDatum}"><f:convertDateTime pattern = "dd-mm-yyyy" /></h:inputText><br />
            Posebnosti <h:inputTextarea  value="#{pacienti.izbranPacient.posebnosti}"/><br />
            <h:commandButton value="Ustvari" action="#{pacienti.ustvariPacienta}"/>
        </h:form>

    </f:view>

</h:body>

</html>
